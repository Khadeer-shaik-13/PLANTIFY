{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: auto; min-height: 100vh; background: linear-gradient(135deg, #2F5233, #6CA965);">
    <div class="col-md-5 p-5 bg-white rounded-3 shadow-lg text-center">
        
        <!-- Page Title -->
        <h2 class="fw-bold mb-4 text-success">Create an Account</h2>
        
        <!-- Sign Up Form -->
        <form action="/signup" method="post" onsubmit="showLoading()" class="needs-validation" novalidate>
            
            <!-- Full Name -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control border-success shadow-sm" id="name" name="name" placeholder="John Doe" required>
                <label for="name" class="text-dark">Full Name</label>
            </div>

            <!-- Email Field -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control border-success shadow-sm" id="email" name="email" placeholder="name@example.com" required>
                <label for="email" class="text-dark">Email</label>
            </div>

            <!-- Password Field with Toggle -->
            <div class="form-floating mb-3 position-relative">
                <input type="password" class="form-control border-success shadow-sm" id="password" name="password" placeholder="Password" required>
                <label for="password" class="text-dark">Password</label>
                <span class="position-absolute end-0 top-50 translate-middle-y me-3" onclick="togglePassword()" style="cursor: pointer;">
                    <i class="bi bi-eye-slash" id="toggleIcon"></i>
                </span>
            </div>

            <!-- Security Question -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control border-success shadow-sm" id="security_question" name="security_question" placeholder="Your first pet's name?" required>
                <label for="security_question" class="text-dark">Security Question</label>
            </div>

            <!-- Security Answer -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control border-success shadow-sm" id="security_answer" name="security_answer" placeholder="Answer" required>
                <label for="security_answer" class="text-dark">Security Answer</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn text-white w-100 fw-bold shadow-sm" id="submitBtn" style="background: #2F5233; transition: 0.3s ease; border-radius: 30px;">
                Sign Up
            </button>

            <!-- Loading Spinner -->
            <div class="text-center mt-3 d-none" id="loadingSpinner">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Processing...</span>
                </div>
            </div>
        </form>

        <!-- Footer -->
        <p class="mt-3">Already have an account? 
            <a href="/signin" class="text-success fw-bold">Sign In</a>
        </p>
    </div>
</div>

<!-- Password Toggle Script -->
<script>
    function togglePassword() {
        let passwordField = document.getElementById("password");
        let toggleIcon = document.getElementById("toggleIcon");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.remove("bi-eye-slash");
            toggleIcon.classList.add("bi-eye");
        } else {
            passwordField.type = "password";
            toggleIcon.classList.remove("bi-eye");
            toggleIcon.classList.add("bi-eye-slash");
        }
    }

    function showLoading() {
        document.getElementById("submitBtn").classList.add("disabled");
        document.getElementById("loadingSpinner").classList.remove("d-none");
    }
</script>
{% endblock %}
