{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: auto; min-height: 80vh; background: linear-gradient(135deg, #3b7a57, #6ca965);">
    <div class="col-md-5 p-5 bg-white rounded-3 shadow-lg text-center">
        
        <!-- Page Title -->
        <h2 class="fw-bold mb-3 text-success">Admin Login</h2>
        <p class="mb-4 text-muted"></p>
        
        <!-- Login Form -->
        <form action="/admin_login" method="post" onsubmit="showLoading()" class="needs-validation" novalidate>
            
            <!-- Username Input -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control border-success shadow-sm text-center fw-bold" id="username" name="username" placeholder="Admin Username" required>
                <label for="username">Username</label>
            </div>

            <!-- Password Input with Toggle Visibility -->
            <div class="form-floating mb-3 position-relative">
                <input type="password" class="form-control border-success shadow-sm text-center fw-bold" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
                <span class="position-absolute end-0 top-50 translate-middle-y me-3" onclick="togglePassword()" style="cursor: pointer;">
                    <i class="bi bi-eye-slash" id="eyeIcon"></i>
                </span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn text-white w-100 fw-bold py-2" id="submitBtn"
                style="background: #3b7a57; transition: 0.3s ease; border-radius: 30px;">
                Login
            </button>

            <!-- Loading Spinner -->
            <div class="text-center mt-3 d-none" id="loadingSpinner">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Processing...</span>
                </div>
            </div>
        </form>

        <!-- Footer Links -->
        <p class="mt-3">
            <a href="/forgot_password" class="text-success fw-bold">Forgot Password?</a>
        </p>
    </div>
</div>

<!-- Show Loading Spinner -->
<script>
    function showLoading() {
        document.getElementById("submitBtn").classList.add("disabled");
        document.getElementById("loadingSpinner").classList.remove("d-none");
    }

    // Toggle Password Visibility
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove("bi-eye-slash");
            eyeIcon.classList.add("bi-eye");
        } else {
            passwordInput.type = "password";
            eyeIcon.classList.remove("bi-eye");
            eyeIcon.classList.add("bi-eye-slash");
        }
    }
</script>
{% endblock %}
