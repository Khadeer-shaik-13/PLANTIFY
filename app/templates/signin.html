{% extends "base.html" %}
{% block title %}Sign In{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh; background: #06690e;">
    <div class="col-md-5 p-4 rounded shadow-lg bg-white">
        
        <!-- Stylish Header -->
        <div class="text-center mb-4">
            <h2 class="fw-bold" style="color: #1e5631;">Welcome Back</h2>
            <p class="text-muted">Sign in to continue</p>
        </div>

        <!-- Sign In Form -->
        <form action="/signin" method="post">
            
            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold text-dark">Email Address</label>
                <input type="email" class="form-control border-0 rounded-3 shadow-sm p-3" 
                       id="email" name="email" required placeholder="Enter your email">
            </div>

            <!-- Password Input with Toggle -->
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold text-dark">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control border-0 rounded-3 shadow-sm p-3" 
                           id="password" name="password" required placeholder="Enter your password">
                    <button class="btn btn-outline-secondary border-0 shadow-sm" type="button" onclick="togglePassword()">
                        <i class="bi bi-eye-slash" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label text-dark fw-medium" for="rememberMe">Remember Me</label>
                </div>
                <a href="/forgot_password" class="text-success fw-semibold">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn text-white w-100 fw-bold shadow-sm rounded-3 py-3"
                style="background: linear-gradient(90deg, #1e5631, #4caf50); transition: 0.3s ease;">
                Sign In
            </button>
        </form>

        <!-- Footer -->
        <div class="text-center mt-4">
            <p class="mb-0 text-dark">New here? 
                <a href="/signup" class="text-success fw-semibold">Create an account</a>
            </p>
        </div>

    </div>
</div>

<!-- Password Toggle Script -->
<script>
    function togglePassword() {
        let passwordField = document.getElementById("password");
        let toggleIcon = document.getElementById("toggleIcon");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.remove("bi-eye-slash");
            toggleIcon.classList.add("bi-eye");
        } else {
            passwordField.type = "password";
            toggleIcon.classList.remove("bi-eye");
            toggleIcon.classList.add("bi-eye-slash");
        }
    }
</script>
{% endblock %}
